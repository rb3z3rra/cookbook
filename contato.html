<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Cookbook</title>
</head>

<body>
    <header>
        <section><img src="images/logo.png" alt="Logo"></section>
        <section>
            <h1>Cookbook</h1>
            <span>
                <i>Pra quem ama cozinhar!</i>
            </span>
        </section>
        <section>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quem_somos.html">Quem Somos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Dados</legend>
                <label for="fname">Primeiro Nome</label>
                <input type="text" id="fname" name="fname" placeholder="Joao">
                <label for="lname">Sobrenome</label>
                <input type="text" id="lname" name="lname" placeholder="Silva">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="joaosilva@email.com">
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto" placeholder="Eu desejo...">
                <label for="msg">Sua Mensagem</label>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="homem">Homem</option>
                    <option value="mulher">Mulher</option>
                    <option value="outro">Outro</option>
                </select>
                <h3>Receber Notícias?</h3>
                <input type="radio" name="noticia" id="sim"><label for="sim">SIM</label>
                <input type="radio" name="noticia" id="nao"><label for="nao">NÃO</label>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>
            <img src="images/logo.png" alt="logo">
        </div>
        <div>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
        </div>
        <div>
            <h3>@rbezerra - 2023</h3>
        </div>
    </footer>
</body>
</html>
